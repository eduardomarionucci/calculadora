<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Calculadora</h2>
  <div>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1">
  </div>
  <div>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2">
  </div>
  <div id="result">
    <h3>Resultado:</h3>
  </div>
  <button onclick="calculate('add')">Adição</button>
  <button onclick="calculate('subtract')">Subtração</button>
  <button onclick="calculate('multiply')">Multiplicação</button>
  <button onclick="calculate('divide')">Divisão</button>
  <hr>
  <h2>Tabuada</h2>
  <div>
    <label for="tabNum">Número:</label>
    <input type="number" id="tabNum">
  </div>
  <div id="tabResult">
    <h3>Tabuada:</h3>
  </div>
  <button onclick="calculateTabuada()">Calcular Tabuada</button>
  <script src="script.js"></script>
</body>
</html>
